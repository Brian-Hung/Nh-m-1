<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatCorner - Đăng ký</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="about.html">Giới thiệu</a></li>
        <li><a href="shop.html">Cửa hàng</a></li>
        <li><a href="cart.html">Giỏ hàng</a></li>

        <li><a href="contact.html">Liên hệ</a></li>
      </ul>
    </nav>
  </header>

  <!-- Register Form -->
  <section class="auth-form">
    <h1>Đăng ký</h1>
    <form id="registerForm">
      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Xác nhận mật khẩu</label>
      <input type="password" id="confirm" name="confirm" required>

      <button type="submit">Đăng ký</button>
      <p class="note">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 CatCorner. All rights reserved.</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
