  <!-- Contact Section -->
  <section class="contact">
    <h1>Liên hệ với CatCorner</h1>
    <p>Hãy để lại thông tin, chúng tôi sẽ phản hồi bạn sớm nhất.</p>

    <div class="contact-container">
      <!-- Form -->
      <form id="contactForm" class="contact-form">
        <label for="name">Tên của bạn</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Nội dung</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Gửi</button>
      </form>

      <!-- Map -->
      <div class="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.0022096421866!2d105.84604551540239!3d21.03065329310826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab9b5c9a7c3f%3A0xd66f3f1d0eefd5d5!2zSOG7kyBOZ-G7jWMgQ2jDrSBNaW5oIEtoYWk!5e0!3m2!1svi!2s!4v1694787285937!5m2!1svi!2s" 
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 CatCorner. All rights reserved.</p>
  </footer>

  <script src="contact.js"></script>
